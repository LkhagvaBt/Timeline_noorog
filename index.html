<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mongolian Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #FF9F55;
      top: 0;
      bottom: 0;
      left: 50%;
    }
    .container {
      padding: 10px 40px;
      position: relative;
      width: 50%;
    }
    .left {
      left: 0;
    }
    .right {
      left: 50%;
    }
    .content {
      padding: 20px;
      background-color: white;
      border-radius: 6px;
    }
    .container::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border: 4px solid #FF9F55;
      top: 15px;
      border-radius: 50%;
      right: -10px;
      z-index: 1;
    }
    .right::after {
      left: -10px;
    }
  </style>
</head>
<body>
  <h2>Mongolian Timeline Example</h2>

  <div class="timeline">

    <div class="container left">
      <div class="content">
        <h3>2020.03.29</h3>
        <p>Сэжигтэй тохиолдол бүртгэгдээгүй.</p>
      </div>
    </div>

    <div class="container right">
      <div class="content">
        <h3>2020.03.28</h3>
        <p>Коронавирусийн 12 дахь тохиолдол бүртгэгдэв.</p>
      </div>
    </div>

    <div class="container left">
      <div class="content">
        <h3>2020.03.26</h3>
        <p>Шинээр сэжигтэй тохиолдол бүртгэгдээгүй.</p>
      </div>
    </div>

  </div>

</body>
</html>
